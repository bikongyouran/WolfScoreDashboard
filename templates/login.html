<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login Form</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/style.css"  %}">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
<section class="container">
    <div class="login">
        <h1>Candidate Login</h1>
        <form method="get" action="">
            <p><input type="text" name="name" value="" placeholder="Chinese Name"></p>
            <p><input type="text" name="phoneNumber" value="" placeholder="Phone Number"></p>
            <p class="submit"><input type="submit" name="commit" value="Login"></p>
        </form>
    </div>
    {% if error %}
        <div class="warm" style="text-align:center;">
            <h1>Not found the person in our database!</h1>
        </div>
    {% endif %}
</section>
</body>

</html>
