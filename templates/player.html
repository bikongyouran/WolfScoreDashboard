<table class="table table-striped table-condensed table-responsive">
    <caption><h1>狼人杀积分榜</h1></caption>
    <thead>
    <tr>
        <th>姓名</th>
        <th>部门</th>
        <th>分数</th>
    </tr>
    </thead>
    <tbody>
    {% for one in users %}
        <tr>
            <td>{{ one.name}}</td>
            <td>{{one.dept}}</td>
            <td>{{ one.score}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
